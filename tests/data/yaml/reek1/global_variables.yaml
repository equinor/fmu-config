# Master FMU global config for Reek

version: 1.0
authors: [jriv, nn, aa]

#-------------------------------------------------------------------------
# GLOBAL
#-------------------------------------------------------------------------
global:
  name: Reek
  coordsys: ST_SOMEWHAT_COORDSYS

  dates: &global_dates
    - 20000101
    - 20010601
    - 20030101

  diffdates: &global_diff_dates
    - [20010601, 20000101]
    - [20030101, 20010601]
    - [20030101, 20000101]

#-------------------------------------------------------------------------
# RMS
#-------------------------------------------------------------------------
rms:
  ipldestfile: TMP/global_variables.ipl
  ipltmplfile: TMP/global_variables.tmpl

  horizons:
    TOPNAME:
      - TopUpperReek
      - TopMidReek
      - TopLowerReek
      - BaseLowerReek

  zones:
    ISONAME:
      - UpperReek
      - MidReek
      - LowerReek

  freeform:
    COHIBA_MODE:
      dtype: str
      value: PREDICTION~<COHIBA_MODE>

    RUN_HAVANA:
      dtype: int
      value: 0


    HAVANA_FAULT_LIST:
      dtype: str
      values: [F4]

    MOVE_LAT:
      dtype: float
      values: [400.0]

    SCALE_THROW:
      dtype: int
      values: [2~<THROW>]

    FWL:
      dtype: float
      values: [1705~<FWL1>, 1000]


  dates:
    ECLIPSE_DATES: *global_dates
    DATES4D: *global_dates

    DIFF4D_DATES: *global_diff_dates


eclipse:
  RELPERM:
    destfile: TMP/relperm_config.txt
    # eclipse/include/props/relperm_config.txt

    tmplfile: TMP/relperm_config.tmpl
    # ert/input/templates/relperm_config.tmpl

    content: |
      INTERPOLATE_WO 0.3~<INTERPOLATE_WO>
      INTERPOLATE_GO 0.7~<INTERPOLATE_GO>


  MULTFLT:
    destfile: TMP/reek.multflt  # eclipse/include/grid/reek.multflt
    tmplfile: TMP/multflt.tmpl  # ert/input/templates/multflt.tmpl
    content: |
      MULTFLT
      'F1'   0.12~<MULTFLT_F1> /
      'F2'   0.01~<MULTFLT_F2> /
      'F3'   0.04~<MULTFLT_F3> /
      'F4'   0.12~<MULTFLT_F4> /
      'F5'   0.06~<MULTFLT_F5> /
      /
