global:
  name: Reek

  dates: &global_dates
    - 20000101
    - 20010601
    - 20030101

  diffdates: &global_diff_dates
    - 20010601_20000101
    - 20030101_20010601
    - 20030101_20000101

#-------------------------------------------------------------------------
# RMS
#-------------------------------------------------------------------------
rms:
  horizons:
    TOPNAME:
      - TopUpperReek
      - TopMidReek
      - TopLowerReek
      - BaseLowerReek


  zones:
    ISONAME:
      - UpperReek
      - MidReek
      - LowerReek



  aux:
    RUN_HAVANA:
      dtype: int
      default: 0


    HAVANA_FAULT_LIST:
      list: Yes
      dtype: str
      values: [F4]

    MOVE_LAT:
      list: Yes
      dtype: float
      values: [400.0]

    SCALE_THROW:
      list: Yes
      dtype: int
      values: [2]

    FWL:
      list: Yes
      dtype: float
      values: [1705~<FWL1>, 1000]


  dates:
    ECLIPSE_DATES: *global_dates
    DATES4D: *global_dates

    DIFF4D_DATES: *global_diff_dates


