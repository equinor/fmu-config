#-------------------------------------------------------------------------------
# RMS settings
#-------------------------------------------------------------------------------
rms:
  horizons: !include rms_horizons.yml
  zones:  !include rms_zones.yml

  # the following entries are called freeform entries:

  FWL:
    dtype: float
    values: *global_fwl

  GOC:
    dtype: float
    values: *global_goc

  KH_MULT_CSAND:
    dtype: float
    value: 1.0  ~<KH_MULT_CSAND>  # in <...>: template value from ERT

  KH_MULT_MTR:
    dtype: float
    value: 1.0 ~ <KH_MULT_MTR>

  KH_MULT_MST:
    dtype: float
    value: 1.0

  TESTSOMEDATE:
    dtype: date
    value: 2017-01-01

  TESTSOMEDATEPAIR:
    dtype: datepair
    value: [2017-01-01, 2018-01-01]

  EDATES:
    dtype: date
    values: *global_dates

  4D_DATES:
    dtype: date
    values: *global_dates

  DIFF4D_DATES:
    dtype: datepair
    values: *global_diffdates

  #------------------------------------------------------------------------------
  # Relperm and PC related (shows use of anchors and aliases)
  #------------------------------------------------------------------------------
  A_OIL_CSAND:
    dtype: float
    value: &aoilcsa 11.978799 ~ <A_OIL_CSAND>

  A_OIL_MTR:
    dtype: float
    value: &aoilmtr 2.7431~<A_OIL_MTR>

  A_OIL_MST:
    dtype: float
    value: &aoilmst 1.4545

  B_OIL_CSAND:
    dtype: float
    value: &boilcsa -2.5000
  B_OIL_MTR:
    dtype: float
    value: &boilmtr -3.8462
  B_OIL_MST:
    dtype: float
    value: &boilmst -4.3478

  # refer to as aliases
  AVALUE:
    dtype: float
    values: [*aoilcsa, *aoilmtr, *aoilmst, *aoilcsa, *aoilmtr, *aoilmst]


