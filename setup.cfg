[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[aliases]
test = pytest

[tool:pytest]
addopts = --verbose -x

# Define setup.py command aliases here

[versioneer]
VCS = git
style = pep440
versionfile_source = fmu_config/_version.py
versionfile_build = fmu_config/_version.py
tag_prefix = ''
parentdir_prefix = fmu_config-
