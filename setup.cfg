[bdist_wheel]
universal = 1

[flake8]
exclude = docs
max-line-length = 88
extend-ignore =
    # See https://github.com/PyCQA/pycodestyle/issues/373
    E203,

[aliases]
test = pytest

[tool:pytest]
addopts = --verbose -x

# Define setup.py command aliases here

[versioneer]
VCS = git
style = pep440
versionfile_source = fmu/config/_version.py
versionfile_build = fmu/config/_version.py
tag_prefix = ''
parentdir_prefix = fmu-config-
